<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Wheel of Fortune Game</title>
  </head>

  <body>

    <div class="container">
    <!-- Game displays here -->
    <div id="windowEnd-message">
      
      <h1>Welcome To The Wheel of Fortune Game! </h1>
      <h2 class="instruction">Please select your answer by clicking a selection.</h2>
  
      <!-- Displays randomized question and associated answers -->
      <h2 id="question">Question</h2>
      <ul id="answers" class="li-items"></ul>
      <p id="message"></p>

      <!-- Initiates new question render -->
      <button id="next">Next Question</button> 
       
        <!-- Keep trak of questions -->
       <h4> <span id="unanswered">5 questions left</span></h4>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha512-+NqPlbbtM1QqiK8ZAo4Yrj2c4lNQoGv8P79DPtKzj++l5jnN39rHA/xsqn8zE9l0uSoxaCdrOgFs6yjyfbBxSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/main.js"></script>
  </body>

</html>
